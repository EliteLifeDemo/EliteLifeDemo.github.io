<html>
<head>

    <title>Elite Life Условия покупки</title>
    <link rel="stylesheet" href="/styles/RoomFont.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/splide-core.min.css">
    <link rel="stylesheet" href="/styles/GilroyFont.css">
    <link rel="stylesheet" href="/styles/main.css">

    <script src="/js/main.js"></script>

</head>
<body class="-floor-stage -flat-stage">
<div class="site-content additional-page-content flex-block">
    <div class="menu-opener">
        <div class="menu-opener-sticky">
            <div class="logo-mini">
                <img src="/assets/menu-logo-mini.png">
            </div>
            <div class="menu-opener-button">Меню</div>
            <div class=""></div>
        </div>
    </div>
    <div class="site-content-wrapper additional-page-content flats-visual-content">
        <a class="back-button" href="/flats-visual-section-16-floor-3.html">Вернуться назад</a>
        <div class="flat-zones-nav">
            <a class="flat-zones-nav-link active" href="#">С мебелью</a>
            <a class="flat-zones-nav-link" href="#">С мебелью и с переносом стен</a>
            <a class="flat-zones-nav-link" href="#">Без мебели</a>
        </div>
        <div class="image-holder">
            <img src="/assets/flat-373.png">
        </div>

    </div>
    <div class="floor-picker">
        <div class="picked-section">16 Секция / Этаж 3</div>
        <div class="house-flats-text">Квартира № 373</div>
        <div class="flat-area">
            <span class="flat-area-number">34,2</span>
            <span class="flat-area-unit">м²</span>
        </div>
        <div class="flat-type">Студия</div>
        <div class="flat-features">
            <div class="flat-feature">
                <span class="flat-icon -kitchen"></span>
                <div class="flat-feature-text">Кухня-гостинная</div>

            <div class="flat-feature">
                <span class="flat-icon -chair"></span>

            </div>
        </div>
        <div class="flat-price">
            <div class="flat-price-text">Стоимость</div>
            <div class="house-flats-text">8 520 680 ₸</div>
        </div>
        <div class="f-tac">
            <a class="button -green -big" href="#">
                <span class="button-borders -horizontal"></span>
                <span class="button-borders -vertical"></span>
                отправить заявку
            </a>
        </div>
        <div class="f-tac">
            <a class="download-link" href="#">Скачать планировку</a>
        </div>
    </div>
    <div class="contacts-block">
        <a class="contacts-block-phone -icon -filter" href="/flats-filter.html" >

        <a class="contacts-block-mail" href="mailto:test@gmail.com"></a>
